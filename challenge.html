<!DOCTYPE html>
<html>
<head>
    <title>PHP Coding Challenge</title>
    <link rel="stylesheet" href="cahllenge.css">
</head>
<body>
    <div class="relative">
        <div class="absolute">
            <form>
                <table align="center">
                    <tr>
                        <th>
                            <label for="fname">FIRST NAME</label>
                        </th>
                        <td>
                            <input type="text" id="fname">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="lname">LAST NAME</label>
                        </th>
                        <td>
                            <input type="text" id="lname">
                        </td>
                    </tr>
                    <tr>
                        <th>DATE OF BIRTH</th>
                        <td>
                            <select><option>DAY</option></select>
                            <select><option>MONTH</option></select>
                            <select><option>YEAR</option></select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>EMAIL ID</label>
                        </th>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>MOBILE NUMBER</label>
                        </th>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <th>GENDER</th>
                        <td>
                            <input type="radio" name="r" value="Male">M
                            <input type="radio" name="r" value="Female">F
                        </td>
                    </tr>
                    <tr>
                        <th>ADDRESS</th>
                        <td>
                            <textarea rows="5" cols="30"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>CITY</th>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>PIN CODE</th>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <th>STATE</th>
                        <td> <input type="text"></td>
                    </tr>
                    <tr>
                        <th>COUNTRY</th>
                        <td> <select>
                                <option>select</option>
                                <option>INDIA</option>
                                <option>GERMANY</option>
                                <option>PAKISTAN</option>
                                <option>GEORGIA</option>
                                <option>BRAZIL</option>
                                <option>AMERICA</option>
                            </select> </td>
                    </tr>
                    <tr>
                        <th>HOBBIES</th>
                        <td>
                            <input type="checkbox" name="r" value="Drawing">Drawing
                            <input type="checkbox" name="r" value="singing">Singing
                            <input type="checkbox" name="r" value="Dancing">Dancing
                            <input type="checkbox" name="r" value="Sketching">Sketching
                            <input type="checkbox" name="r" value="other">Other
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>QUALIFICATION</th>
                        <td>
                            <table border="1" cellspacing="2" cellpadding="5">
                                <tr>
                                    <th>Sl.No</th>
                                    <th>Examination</th>
                                    <th>Board</th>
                                    <th>Percentage</th>
                                    <th>Year of Passing</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Class X</td>
                                    <td><input type="text"></td>
                                    <td><input type="number"></td>
                                    <td><input type="number"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Class XII</td>
                                    <td><input type="text"></td>
                                    <td><input type="number"></td>
                                    <td><input type="number"></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Graduation</td>
                                    <td><input type="text"></td>
                                    <td><input type="number"></td>
                                    <td><input type="number"></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Masters</td>
                                    <td><input type="text"></td>
                                    <td><input type="number"></td>
                                    <td><input type="number"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>COURSES APPLIED FOR</th>
                        <td>
                            <input type="radio" name="r" value="Php">Php
                            <input type="radio" name="r" value="Java">Java
                            <input type="radio" name="r" value="Python">Python
                            <input type="radio" name="r" value="C++">C++
                        </td>
                        </tr>
                        <tr>
                            <td align="center" colspan="2">
                                <input type="Submit" value="Submit">
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
